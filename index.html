<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1 id="title"><span class="colorRed">Etch</span>&nbsp;<span class="colorBlue">A</span>&nbsp;<span class="colorGreen">Sketch</span>&nbsp;<span class="colorYellow">!</span></h1>

    <div id="container">     
    </div>

    <div class="colorPicker">
        <h3>Pick a color!</h3>
        <button class="colorOption" id="white">White</button>
        <button class="colorOption" id="blue">Blue</button>
        <button class="colorOption" id="green">Green</button>
        <button class="colorOption" id="yellow">Yellow</button>
        <button class="colorOption" id="red">Red</button>
        <button class="colorOption" id="black">Black</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
