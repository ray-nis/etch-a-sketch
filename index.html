<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1 id="title"><span class="colorRed">Etch</span>&nbsp;<span class="colorBlue">A</span>&nbsp;<span class="colorGreen">Sketch</span>&nbsp;<span class="colorYellow">!</span></h1>

    <div id="container">     
    </div>
    <div class="bottom">
        <div class="colorPicker bottom-container">
            <h3 class="menutitle">Pick a color!</h3>
            <button class="colorOption" id="white"></button>
            <button class="colorOption" id="blue"></button>
            <button class="colorOption" id="green"></button>
            <button class="colorOption" id="yellow"></button>
            <button class="colorOption" id="red"></button>
            <button class="colorOption" id="black"></button>
        </div>

        <div class="bottom-container">
            <h3 class="menutitle">Customize size!</h3>
            <button id="customSize">Change size</button>
        </div>

        <div class="bottom-container">
            <h3 class="menutitle">Customize color!</h3>
            <button id="customColor">Change color</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
